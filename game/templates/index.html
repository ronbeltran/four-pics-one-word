{% extends "base.html" %}

{% block body %}
<form action="." method="post">
    <label for="length">How many letters?</label>
    <input type="number" data-clear-btn="false" name="length" min="1" max="26" value="{{ length }}">
    <label for="letters">Enter the letter choices:</label>
    <input type="text" name="letters" value="{{ letters }}">
    <button class="ui-shadow ui-btn ui-corner-all">Submit</button>
</form>
{% endblock %}
